<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <div class="title">Lead Information</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Lead No</span>
                    <input type="text"  disabled>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="text"  disabled>
                </div>
                <div class="input-box">
                    <span class="details">Company Name</span>
                    <input type="text" placeholder="Enter company name" required>
                </div>
                <div class="input-box">
                    <span class="details">Company Address</span>
                    <input type="text" placeholder="Enter Address" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Person</span>
                    <input type="text" placeholder="Enter Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact No</span>
                    <input type="text" placeholder="Contact No" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Designation</span>
                    <input type="text" placeholder="Enter Designation" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Person's Country</span>
                    <input type="text" placeholder="Select Country" required>
                </div>
                <div class="input-box">
                    <span class="details">Company HeadQuarters</span>
                    <input type="text" placeholder="HeadQuarters Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Business Verticals</span>
                    <input type="text" placeholder="Select Verticals" required>
                </div>
                <div class="input-box">
                    <span class="details">Running Promotions</span>
                    <input type="text" placeholder="Running Promotions" required>
                </div>
            </div>
